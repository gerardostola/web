<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="contenido_dinamico.js" defer></script>
</head>
<body>
    <h1>Contenido Dinámico</h1>
    <p>Ejemplo de carga de contenido y opciones dinámicas.</p>

    <div id="campo-1">
        <button onclick="cargarContenido(1, 'campo-1')">Cargar Contenido 1</button>
    </div>
    <div id="campo-2">
        <button onclick="cargarContenido(2, 'campo-2')">Cargar Contenido 2</button>
    </div>

    <!-- Formulario con Menú de Opciones -->
    <h2>Formulario con Menú de Opciones</h2>
    <form id="miFormulario1" method="post">
        <div>
            <label for="campo-3">Seleccione una opción:</label>
            <select id="campo-3" name="campo-3" data-sel="3">
                <option value="">Cargando opciones...</option>
            </select>
        </div>
        <div>
            <label for="campo-4">Seleccione una opción:</label>
            <select id="campo-4" name="campo-4" data-sel="4">
                <option value="">Cargando opciones...</option>
            </select>
        </div>       
				<div>
					<label>
							<input type="hidden" name="checkbox1" value="off">
							<input type="checkbox" id="checkbox1" name="checkbox1" data-chk="1">
							Opción 1
					</label>
				</div>
				<div>
					<label>
							<input type="hidden" name="checkbox2" value="off">
							<input type="checkbox" id="checkbox2" name="checkbox2" data-chk="2">
							Opción 2
					</label>
				</div>			 
				<div>
            <button type="submit">Enviar</button>
        </div>
				
    </form>
</body>
