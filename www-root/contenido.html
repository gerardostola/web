<html lang="en">

</head>
<body>

    </div>

    <h2>Config form</h2>

        <div>
            <label for="3">Select 1:</label>
            <select id="3" name="3">
                <option value="">Loading...</option>
            </select>
        </div>
        <div>
            <label for="4">Select 2:</label>
            <select id="4" name="4">
                <option value="">Loading...</option>
            </select>
        </div>       
				<div>
					<label>
							<input type="hidden" name="5" value="off">
							<input type="checkbox" id="5" name="5">
							Checkbox 1
					</label>
				</div>
				<div>
					<label>
							<input type="hidden" name="6" value="off">
							<input type="checkbox" id="6" name="6">
							Checkbox 2
					</label>
				</div>			 
				<div>
            <button type="submit">Save</button>
        </div>				
    </form>
</body>
</html>
