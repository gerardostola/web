<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido dinámico con Fetch</title>
    <script src="contenido_dinamico.js" defer></script> <!-- Script cargado al final -->
</head>
<body>
    <h1>Hola Mundo</h1>
    <p>Contenido estático de la página.</p>

    <!-- Contenedores dinámicos con atributos personalizados -->
    <div id="campo-1" data-id="1">
        <p>Cargando contenido...</p>
    </div>
    <div id="campo-2">
        <button onclick="cargarContenido(2, 'campo-2')">Cargar Contenido 2</button>
    </div>
    <div id="campo-3">
        <button onclick="cargarContenido(3, 'campo-3')">Cargar Contenido 3</button>
    </div>

    <!-- Formulario para realizar un POST -->
    <div id="formulario">
        <form id="miFormulario">
            <label for="campoTexto1">Campo 1:</label>
            <input type="text" id="campoTexto1" name="campoTexto1" required>

            <label for="campoTexto2">Campo 2:</label>
            <input type="text" id="campoTexto2" name="campoTexto2" required>

            <button type="submit">Enviar</button>
        </form>
        <div id="respuesta">
            <!-- Aquí se mostrará la respuesta del servidor -->
        </div>
    </div>
</body>
</html>
